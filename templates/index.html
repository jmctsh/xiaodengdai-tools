<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猫猫的工具箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 去掉链接的下划线 */
        .tool-card a {
            color: inherit;
            text-decoration: none;  /* 去掉下划线 */
        }
        /* 保持点击效果 */
        .tool-card a:hover {
            color: inherit;
            text-decoration: none;  /* 确保在 hover 时也没有下划线 */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>🐾 猫猫的工具箱</h1>
    </header>

    <div class="tool-list">
        <a href="/tool/m4s" class="tool-card" style="--theme-color: #77DD77;">
            <div class="tool-content">
                <h2>M4S转MP3</h2>
                <p>一键转换音频格式</p>
            </div>
        </a>
        
        <div class="tool-card">
            <a href="/chat/chat-tool" style="--theme-color: #77DD77;">
                <div class="tool-content">
                    <h2>和客服小祥聊天</h2>
                    <p>扮演无限制猫娘</p>
                </div>
            </a>
        </div>
        
        <div class="tool-card">
            <a href="/tool/audio-separator" style="--theme-color: #77DD77;">
                <div class="tool-content">
                    <h2>音频分离器</h2>
                    <p>将歌曲分离为人声和伴奏轨道</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
